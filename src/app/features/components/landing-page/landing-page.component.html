<div class="people">
    <div class="heading">
        <h2> Detail of people from some SWAPI API</h2>
    </div>

    <div class="table-format">
        <table mat-table [dataSource]="peopleDetails" class="sltask-table-stripped">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Name </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Created </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.created | date}}
                </td>
            </ng-container>

            <ng-container matColumnDef="films">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Films </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.films.length}} </td>
            </ng-container>

            <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Height </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.height}} </td>
            </ng-container>
            <ng-container matColumnDef="homeworld">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Home world </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.homeworld}} </td>
            </ng-container>
            <ng-container matColumnDef="starships">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Starships </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.starships.length}}
                </td>
            </ng-container>
            <ng-container matColumnDef="vehicles">
                <th mat-header-cell *matHeaderCellDef class="sltask-table-header-row"> Vehicles </th>
                <td mat-cell *matCellDef="let element" class="sltask-custum-table-cell"> {{element.vehicles.length}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;let element columns: displayedColumns;" class="sltask-custum-table-cell"
                (click)="getDetails(element)"></tr>
        </table>
    </div>
</div>

<mat-paginator *ngIf="peopleDetails.data.length>0" #paginator class="demo-paginator" (page)="handlePageEvent($event)"
    [length]="length" [pageSize]="pageSize" showFirstLastButtons="true" [pageIndex]="pageIndex"
    aria-label="Select page">
</mat-paginator>

<div class="app-individual-details">
    <app-individual-details [details]="individualInfo" ></app-individual-details>
</div>
